<ion-header>
  <ion-navbar>
    <ion-buttons>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Settings</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-label>
          Alternative background
        </ion-label>
      </ion-col>
      <ion-col>
        <ion-toggle (ionChange)="OnChange($event)" [checked]="checkBackgroud()"></ion-toggle>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
