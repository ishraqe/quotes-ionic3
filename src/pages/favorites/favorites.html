
<ion-header>

  <ion-navbar>
    <ion-title>Favorite Quotes</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>
      <ion-item-sliding *ngFor="let quote of quotes">
        <ion-item (click)="onViewQuote(quote)">
          <h2>{{quote.person}}</h2>
          <p>{{quote.text}}</p>
        </ion-item>
        <ion-item-options>
          <button ion-button color="danger" (click)="remove(quote)">
            <ion-icon name="trash"></ion-icon>
            Delete
          </button>
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>
</ion-content>
